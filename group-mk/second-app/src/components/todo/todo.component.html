<div class="container">
    <h1>asd{{todoItem.title}}</h1>
    <form #todoForm="ngForm">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="titleInput">Title: </label>
                    <input id="titleInput" [(ngModel)]="todoItem.title"
                     name="title" class="form-control" required />
                </div>
            </div>
            <div [hidden]="false" class="col-md-4">
                <h2>Invalid input</h2>
            </div>
            <button class="btn btn-info" (click)="submit()">submit</button>
        </div>
    </form>
</div>
