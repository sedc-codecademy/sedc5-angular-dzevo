<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form [formGroup]="contactForms" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" formControlName="name" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input required id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control" />
                </div>
                <!-- <div [hidden]="form.valid" >

                </div> -->
                <input type="submit" [disabled]="!contactForms.valid" class="btn btn-success" value="submit" />
            </form>
            <p>{{ contactForms.value | json }}</p>
        </div>
    </div>
</div>
