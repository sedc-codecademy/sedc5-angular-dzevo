<todo *ngIf="todoToEdit" 
(todoCanceled)="cancelEdit()"
(todoSubmited)="update($event)" [todoItem]="todoToEdit"></todo>
<div class="container">
    <div class="row">
        <table class="table table-responsive table-striped">
            <thead>
                <th>title</th>
                <th>description</th>
                <th>action</th>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todoItems">
                    <td>{{todo.title}}</td>
                    <td>{{todo.description}}</td>
                    <td><button (click)="edit(todo)">edit</button></td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</div>
